<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Video</title>
	</head>
	<body>
		<div style="text-align: center;">
			<button onclick="playPause()">play/stop</button>
			<button onclick="big()">change Big</button>
			<button onclick="normal()">change Normal</button>
			<button onclick="small()">change Small</button>
			<br />
			<video id="video" width="420" height="320" loop="loop">
			<source src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="video/mp4"></source>
			<source src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="video/ogg"></source>
			Your browser does not support HTML5 video.
			</video>
		</div>
		<script type="text/javascript">
			var myVideo =document.getElementById("video")
			//播放/暂停调用
			function playPause(){
				if(myVideo.paused){
					myVideo.play();
				}else{
					myVideo.pause();
				}
			}
			//视频界面变大
			function big(){
				myVideo.width=560;
			}
			//视频界面正常
			function normal(){
				myVideo.width=420;
			}
			//视频界面变小
			function small(){
				myVideo.width=320;
			}
		</script>
	</body>
</html>
